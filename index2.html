<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>React Link</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
</head>
<body>
  <div id="app"></div>

  <script src='http://fb.me/react-with-addons-0.11.1.js'></script>
  <script src='http://fb.me/JSXTransformer-0.11.1.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js'></script>
  <script type='text/jsx'>
    /** @jsx React.DOM */
    const App = React.createClass({
      mixins: [React.addons.LinkedStateMixin],

      getInitialState: function() {
        return {
          payment: 0,
          payment2: 0
        }
      },

      render: function() {
        let total = parseInt(this.state.payment, 10) + parseInt(this.state.payment2, 10)
        return (
          <div>
            <Payment valueLink={this.linkState('payment')}/>
            <Payment valueLink={this.linkState('payment2')}/>
            {total}
          </div>
        );
      }
    });

    const Payment = React.createClass({
      render: function () {
        return this.transferPropsTo(
          <input type="text" />
        );
      }
    });
    
    React.renderComponent(
      <App />,
      document.querySelector('#app')
    )
  </script>
</body>
</html>
