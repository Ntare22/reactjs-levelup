<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>First Component</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
</head>
<body>
  <div id="app"></div>

  <script src='http://fb.me/react-0.11.1.js'></script>
  <script src='http://fb.me/JSXTransformer-0.11.1.js'></script>
  <script type='text/jsx'>
    /** @jsx React.DOM */

    const messageBox = React.createClass({

      getInitialState: function() {
        return {
          isVisible: true,
          titleMessage: 'Hello, World'
        }
      },

      render: function() {
        const inlineStyles = {
          display: this.state.isVisible ? 'block' : 'none'
        };

        return (
          <div className='container jumbotron' style={inlineStyles}>
            <h2>{this.state.titleMessage}</h2>
            <subMessage />
          </div>
        );
      }
    });

    const subMessage = React.createClass({
      render: function() {
        return (
          <div>It good to see you</div>
        );
      }
    })

    const reactComponent = React.renderComponent(
      <messageBox />,
      document.querySelector('#app')
    )
  </script>
</body>
</html>
